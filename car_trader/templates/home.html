{% extends 'base.html' %}
{% block content %}
<div class="welcome">
    <img src="{{ url_for('static', filename='car_logo.png') }}" alt="CarTrader Logo" height="100">
    <h1>Welcome to CarTrader!</h1>
    <div class="login-box">
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="register-link">
            New to our platform? <a href="{{ url_for('auth.register') }}">Create an account</a>
        </div>
        <div class="social-login">
            <button class="btn-social">F</button>
            <button class="btn-social">G</button>
        </div>
    </div>
</div>
{% endblock %}
