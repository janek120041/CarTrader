{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="mb-0">Edit Car Listing</h2>
                </div>
                <div class="card-body">
                    {% if car.image_filename %}
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='car_images/' + car.image_filename) }}" 
                             alt="{{ car.title }}" 
                             class="img-fluid rounded" 
                             style="max-height: 300px;">
                    </div>
                    {% endif %}
                    
                    {{ render_form(form, enctype='multipart/form-data') }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Set maximum year to current year + 1
    document.addEventListener('DOMContentLoaded', function() {
        const yearField = document.getElementById('year');
        if (yearField) {
            yearField.max = new Date().getFullYear() + 1;
        }
    });
</script>
{% endblock %}
