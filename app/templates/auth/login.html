{% extends "base.html" %}

{% block title %}Login - CarTrader{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Please login to your account</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <a href="{{ url_for('auth.forgot_password') if 'forgot_password' in auth.__dict__ else '#' }}" class="text-primary">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary mt-2">
                        <i class="fas fa-user-plus me-2"></i>Register here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
